<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASP | Dashboard</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/job_details.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/static/js/job_details.js"></script>

</head>
<body>
    <div id="header">
        <div>GASP</div>
    </div>
    <div id="content">

        <div class="section">
            <div class="section-title">
                <h2>Job Details</h2>
            </div>
            <table id="job_details_table">
                <tr>
                    <th>Job Name</th>
                    <td>{{ job.name }}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{ job.status }}</td>
                </tr>
                {% if job.error_message %}
                <tr>
                    <th>Error Message</th>
                    <td>{{ job.error_message }}</td>
                </tr>
                {% endif %}
                <tr>
                    <th>Date Created</th>
                    <td>{{ job.creation_date }}</td>
                </tr>
                <tr>
                    <th>Last Updated</th>
                    <td>{{ job.modified_date }}</td>
                </tr>
            </table>
        </div>

        <form class="section" action="/jobs/{{ job.id }}/output">
            <button type="submit">Download Output</button>
        </form>

        <div class="section">

            <ul class="tabs">
                <li class="active" rel="tab1">Manhattan</li>
                <li rel="tab2">QQPlot</li>
            </ul>
            <div class="tab-container">

                <div id="tab1" class="tab-content">
                    T1
                </div>
                <div id="tab2" class="tab-content">
                    T2
                </div>

            </div>

        </div>
    </div>

    <div id="footer">

    </div>
</body>
</html>
